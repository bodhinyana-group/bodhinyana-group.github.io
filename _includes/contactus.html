<div class="container">
    <div class="contact-info">
        <p> Have a question?</p>
        <p>Want to lead a meeting?</p>
        <br/>
        <p>Drop us a line</p>
        <br/>
        <a href="mailto:martin.evans350@ntlworld.com" aria-label="Click to open up an email to Martin, the group organiser"><i class="far fa-envelope-open fa-fw">
        </i> martin.evans350@ntlworld.com</a>
        <a href="tel:01442409844" aria-label="Click to ring Martin via your device"><i class="fa fa-phone fa-fw"></i> 01442 409 844</a>
    </div>
    <form method="POST" action="https://formspree.io/martin.evans350@ntlworld.com" onsubmit="" role="form">
        <ul role="form">
            <li>
                <label for="name">Name</label>
                <input id="name" type="text" name="name" />

            <li>
                <label for="email">Email</label>

            <li>
                <label for="telephone">Telephone (Optional)</label>
                <input id="telephone" type="tel" name="telephone" />
            </li>
            <li>
                <label for="message" >What would you like to talk to us about?</label>
                <textarea id="message" name="message" rows="10"></textarea>
            </li>
            <li>
                <input type="hidden" name="_subject" value="New submission via the Bodhinyana group contact form" />
                <input type="text" name="_gotcha" />
                <input type="hidden" name="_next" value="https://www.bodhinyanagroup.org.uk/thank-you/" />
                <input type="submit" name="send" value="Send" />
            </li>
        </ul>
    </form>
</div>
</aside>
